<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Processos</title>
    <link rel="stylesheet" href="./processos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="./processos.js"></script>
</head>

<body>
    <div class="level">
        <div class="level-right">
            <button class="button is-rounded level-item"><a href="../../index.html">
                    <h1>Voltar</h1>
                </a></button>

        </div>
        <div id ="loading" class="level-item">
            <h2 style="width: 50%; text-align: center;">Carregando ...
                <progress class="progress is-small is-info" max="100"></progress>
            </h2>
        </div>
        <div class="level-left">
            <div class="field has-addons level-item " style="margin-bottom: 0;">
                <div class="control">
                    <input class="input is-danger" type="text" placeholder="PID" id="pidKill">
                </div>
                <div class="control">
                    <button class="button is-danger" onclick="handleKillPid(event)">
                        Kill p/PID
                    </button>
                </div>
            </div>
            <div class="field has-addons level-item" style="margin-bottom: 0;">
                <div class="control">
                    <input class="input is-danger" type="text" placeholder="PID" id="nomeKill">
                </div>
                <div class="control">
                    <button class="button is-danger" onclick="handleKillNome(event)">
                        Kill p/nome
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table class="table is-bordered is-striped is-fullwidth">
            <thead>
                <tr>
                    <th ondblclick="handleDblClick(event)" id="pid">PID
                    </th>
                    <th id="parentPid" ondblclick="handleDblClick(event)"><abbr title="PID do parente">PPID</abbr></th>
                    <th id="name" ondblclick="handleDblClick(event)">Nome</th>
                    <th id="cpu" ondblclick="handleDblClick(event)"><abbr title="% De uso da CPU">CPU</abbr></th>
                    <th id="cpuu" ondblclick="handleDblClick(event)"><abbr title="% De uso CPU USER">UsCPU</abbr></th>
                    <th id="cpus" ondblclick="handleDblClick(event)"><abbr title="% De uso CPU SYSTEM">SYSCPU</abbr>
                    </th>
                    <th id="mem" ondblclick="handleDblClick(event)"><abbr title="% de Uso memoria">MEM</abbr></th>
                    <th id="priority" ondblclick="handleDblClick(event)"><abbr title="Prioridade">Prior</abbr></th>
                    <th id="memVsz" ondblclick="handleDblClick(event)"><abbr title="Memoria virtual">VMEM</abbr></th>
                    <th id="nice" ondblclick="handleDblClick(event)">Nice</th>
                    <th id="state" ondblclick="handleDblClick(event)"><abbr title="Estado do processo">State</abbr></th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</body>

</html>
